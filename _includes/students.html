
<div class="student-row">
  {% for stud in page.students %}
<div class="each-student">
  {% if stud.photo %}
  <img src="{{"/assets/img/" | append: stud.photo }}" alt="{{ stud.name }}" />
  {% else %}
  <img src="/assets/img/iub-logo.png" alt="{{ stud.name }}"/>
  {% endif %}
  <h3>{{ stud.name }}</h3>
  <p>
  {% if stud.degree %}
  {{ stud.degree }}<br>
  {% endif %}
  {% if stud.position %}
  {{ stud.position }}
  {% endif %}
  </p>
</div>
  {% endfor %}
</div>
