# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# You can change `author1` to your shortname.
author1:
  # Replace <...> with your own (remove the < >)
  name:              Daniel J. McDonald
  email:             dajmcdon@indiana.edu

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
   Daniel J. McDonald is Associate Professor of Statistics and Adjunct Associate Professor of Computer Science at   Indiana University, Bloomington. He develops theory and methods for risk estimation and model selection with high dimensional data.
    Open `_data/authors.yml` to edit this text.

